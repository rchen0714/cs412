<p><strong>Filter Study Spot by Features</strong></p>

<!-- a form choosing the destination of the page after the filters are applied -->

<form action="
    {% if form_action == 'home' %}
        {% url 'home' %}
    {% else %}
        {% url form_action %}
    {% endif %}" 
    method="get" 
    class="filter-form"
>

    <!-- labels for the checkboxes to enable filtering -->
    <label>
        <input type="checkbox" name="on_campus" value="true"
               {% if request.GET.on_campus == "true" %}checked{% endif %}>
        On-campus
    </label>

    <label>
        <input type="checkbox" name="id_required" value="true"
               {% if request.GET.id_required == "true" %}checked{% endif %}>
        ID-required
    </label>

    <label>
        <input type="checkbox" name="wifi" value="true"
               {% if request.GET.wifi == "true" %}checked{% endif %}>
        Wifi
    </label>

    <label>
        <input type="checkbox" name="outlets" value="true"
               {% if request.GET.outlets == "true" %}checked{% endif %}>
        Outlets
    </label>

    <label>
        <input type="checkbox" name="windows" value="true"
               {% if request.GET.windows == "true" %}checked{% endif %}>
        Windows
    </label>

    <label>
        <input type="checkbox" name="whiteboard" value="true"
               {% if request.GET.whiteboard == "true" %}checked{% endif %}>
        Whiteboards
    </label>

    <br><br>

    <button type="submit" class="primary-button">Apply Filters</button>

</form>
