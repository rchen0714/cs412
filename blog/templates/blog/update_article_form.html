
{% extends 'blog/base.html' %}

{% block content %}

<h1>Update Article: {{ article.title }}</h1>

<form action=" {% url 'update_article' article.pk %} " method="post"
enctype="multipart/form-data">
    {% csrf_token %}

    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Update">
</form>

<form action=" {% url 'article' article.pk %} " method="get">
    {% csrf_token %}
    <input type="submit" value="Cancel">
</form>

{% endblock %}
