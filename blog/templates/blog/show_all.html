
{% extends 'blog/base.html' %}

{% block content %}

<h1>Show all Articles</h1>

<main class="grid-container"> 
    {% for article in articles %}
    <article>
        <div>
            <h2>{{ article.title }}</h2>
            <h3>by {{ article.author }}</h3>
            <p>{{ article.text }}</p>
        </div>

        
        <a href="{% url 'article' article.pk %}">
            {% if article.image_file %}
            <img src="{{ article.image_file.url }}" alt="">
            {% else %}
            <h3>No image</h3>
            {% endif %}
        </a>
        <hr>
        {% endfor %}
    </article>
</main>

{% endblock %}
