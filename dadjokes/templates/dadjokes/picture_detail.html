{% extends 'dadjokes/base.html' %}

{% block content %}

<h3>Usagi Picture #{{ picture.pk }}</h3>

<main class="grid-container">

    <!-- Display the specific picture instance  -->

    <article>
        <img src="{{ picture.image_url }}" alt="Usagi from Chiikawa" width="400">
        <p><em>â€” Uploaded by {{ picture.contributor }} at {{ picture.timestamp }}</em></p>
        <hr>
    </article>

</main>

<!-- link back to all pictures page  -->
<a class="button" href="{% url 'pictures' %}">Back to All Pictures</a>

{% endblock %}
