{% load static %}

<html>

    <head>
        <title>Chiikawa Mini Instagram</title>
        <link rel="stylesheet" href="{% static 'styles-mini-insta.css' %}">
    </head>

    
    <body>

        <!-- Header and Nav for page  -->
        <header>
            <h1> Chiikawa Mini Instagram </h1>
        </header>

        <nav>
            <ul>
                <li><a href="{% url 'show_all_profiles' %}">Show All</a></li>
            </ul>
        </nav>
        
    
        <!-- specfied page content here  -->
        <main>

        {% block content %}
        {% endblock %}

        </main>

        <!-- footer with a nav link to all profiles -->
        <footer>
            <p>&#169 Ruby Chen 2025. All rights reserved</p>
            <p><a href="{% url 'show_all_profiles' %}">All Profiles</a></p>
            {% if profile %}
            <p>
                <a href="{% url 'create_post' profile.pk %}">Create Post</a>
            </p>
            {% endif %}
        </footer>
    </body>

</html>
