File: logged_out.html
Author: Ruby Chen (rc071404@bu.edu), 7/14/2004
Description: this template is the logout page for the mini_insta app.
It displays a logout message and the ability to log back in or go back to all profiles.
-->

{% extends 'mini_insta/base.html' %}


{% block content %}

<h3>You are now logged out</h3>


<form action="{% url 'login' %}" method="get" style="display:inline;">
    <button type="submit" class="primary buttons">Log in again</button>
</form>

<form action="{% url 'show_all_profiles' %}" method="get">
    <button type="submit" class="primary buttons">Back to All Profiles</button>
</form>

{% endblock %}
